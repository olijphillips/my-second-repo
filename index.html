<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida Divertida</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #mensajeDivertido {
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
            min-height: 50px; /* Para evitar que el layout salte */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido/a!</h1>
        <p>Dime tu nombre y te diré algo divertido.</p>
        <div class="form-group">
            <input type="text" class="form-control" id="nombreUsuario" placeholder="Escribe tu nombre aquí">
        </div>
        <button type="button" class="btn btn-primary" onclick="mostrarMensaje()">¡Dime algo!</button>
        <div id="mensajeDivertido"></div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (necesarios para algunos componentes de Bootstrap, aunque no los usemos activamente aquí, es buena práctica incluirlos si usas Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function mostrarMensaje() {
            const nombre = document.getElementById('nombreUsuario').value;
            const mensajeDiv = document.getElementById('mensajeDivertido');
            let mensaje = '';

            if (nombre.trim() === '') {
                mensaje = '¡Oye! No me dijiste tu nombre, ¡pero igual te saludo, persona misteriosa!';
                mensajeDiv.style.color = '#dc3545'; // Un color rojo para advertencia
            } else {
                const mensajesDivertidos = [
                    `¡${nombre}! Sabía que eras tú. ¡Tienes cara de haber descubierto la Atlántida!`,
                    `¡Hola, ${nombre}! ¿Sabías que tu nombre al revés suena como un hechizo para invocar unicornios? Inténtalo.`,
                    `¡${nombre}! Eres más brillante que una supernova. ¡O casi!`,
                    `¡Qué onda, ${nombre}! Si fueras un sabor de helado, serías el de "chispas de genialidad".`,
                    `¡${nombre}! Me caes tan bien que te invitaría a contar las estrellas... aunque probablemente ya sepas cuántas hay.`,
                    `¡Saludos, ${nombre}! Tu nivel de epicidad es tan alto que los gatos te piden consejos.`,
                    `¡${nombre}! Eres la razón por la que los aliens aún no nos invaden... ¡temen tu increíble carisma!`,
                    `¡Hey, ${nombre}! ¿Acabas de llegar de tu planeta o siempre has sido así de estelar?`
                ];
                mensaje = mensajesDivertidos[Math.floor(Math.random() * mensajesDivertidos.length)];
                mensajeDiv.style.color = '#28a745'; // Verde para mensaje divertido
            }
            mensajeDiv.textContent = mensaje;
        }

        // Opcional: permitir enviar con la tecla Enter en el campo de texto
        document.getElementById('nombreUsuario').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Evita el comportamiento por defecto del Enter en un form (si lo hubiera)
                mostrarMensaje();
            }
        });
    </script>
</body>
</html>
